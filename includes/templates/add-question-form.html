<div class="wrap container">
    <div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
            <form method="post" id="add_question_form">
                <div class="form-group col-sm-10">
                    <label for="number">Question Number</label>
                    <input type="number" class="form-control" name="number" id="number" placeholder="Question Number">
                </div>
                <div class="form-group col-sm-10">
                    <label for="number_of_answers">Number of Answers:</label>
                    <select name="number_of_answers" class="form-control" id="number_of_answers">
                        <option value="2">Two Answers</option>
                        <option value="3" selected>Three Answers</option>
                        <option value="4">Four Answers</option>
                    </select>
                </div>
                <div class="form-group col-sm-10">
                    <label for="correct">Correct Answer</label>
                    <div>
                        <input type="radio" id="ans1" name="correct_ans" value="A">A<br>
                        <input type="radio" id="ans2" name="correct_ans" value="B">B<br>
                        <input type="radio" id="ans3" name="correct_ans" value="C">C<br>
                        <input type="radio" id="ans4" name="correct_ans" value="D">D
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="start_time_minute">Start Time: Minutes</label>
                        <input type="number" class="form-control" name="start_time_minute" id="start_time_minute" style="width:70px">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="start_time_second">Start Time: Seconds</label>
                        <input type="number" class="form-control" name="start_time_second" id="start_time_second" style="width:70px">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="end_time_minute">End Time: Minutes</label>
                        <input type="number" class="form-control" name="end_time_minute" id="end_time_minute" style="width:70px">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="end_time_second">End Time: Seconds</label>
                        <input type="number" class="form-control" name="end_time_second" id="end_time_second" style="width:70px">
                    </div>
                </div>
                <div class="form-group col-sm-10">
                    <label for="cost">Score</label>
                    <input type="number" class="form-control" name="cost" id="cost" placeholder="Score">
                </div>
                <input type="hidden" name="action" value="submit_question_form">
                <div class="form-group col-sm-10">
                    <input type="submit" name="btnSubmit" value="Submit Question" class="btn btn-primary">
                </div>
                <div class="msgDiv form-group col-sm-10"></div>
            </form>
        </main><!-- #main -->
    </div><!-- #primary -->
</div><!-- .wrap -->

<script src="../../../web/app/plugins/rbb-quiz/includes/scripts/add-question.js"></script>
